data:
  img_dir: "data/images"
  mask_dir: "data/masks"
  # resize를 쓰면 이미지/마스크 둘 다 동일하게 맞춤
  resize: [256, 256]   # [H, W]  (null이면 원본 유지)

train:
  epochs: 20
  batch_size: 16
  lr: 1.0e-4
  weight_decay: 0.0
  val_ratio: 0.2
  num_workers: 2

model:
  in_channels: 3
  out_channels: 1      # binary면 1
  base_channels: 64

infer:
  threshold: 0.5
  num_samples: 20

experiment:
  name: "exp_13"

seed: 42
device: "cuda"


